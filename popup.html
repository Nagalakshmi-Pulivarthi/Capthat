<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapThat!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Capture Board</h1>
        </header>

        <div class="mood-board" id="moodBoard">
            <!-- Grid cells will be dynamically populated here -->
        </div>

        <div class="action-buttons">
            <button class="btn" id="clearBtn">Clear Cap Board</button>
            <button class="btn" id="exportJsonBtn">Export JSON</button>
            <button class="btn" id="exportAllBtn">Export CapBoard</button>
            <button class="btn" id="exportIndividualBtn">Export Individual Caps</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
